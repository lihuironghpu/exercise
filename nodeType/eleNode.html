//        判断一个节点是否是元素节点
        function isElement(nodeEle){
            if(nodeEle){
                if(nodeEle.nodeType !==1){
                    return false;
                }else{
                    var pEle=document.createElement("p");
                    try{
    //                    非元素节点添加子节点会抛出异常
                        nodeEle.appendChild(pEle);
                        return true;
                    }catch(e){
                        return false;
                    }
                }
            }
            return false;
        }
