        function showalert(e){
            e=window.event || event;
            var ele = e.target || e.srcElement;
            alert(e.type+" "+ ele+" "+ e.nodeName);
            e.stopPropagation();//阻止事件冒泡
            e.preventDefault();//阻止默认行为
        }
        function showbox(e){
            alert("我是一个盒子！");
        }

        eventUtil.addEvent(inputELe, 'click', showalert);
        eventUtil.addEvent(boxEle, 'click', showbox);
        eventUtil.addEvent(aEle, 'click', showalert);


    </script>
